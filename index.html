<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Google Font CDN -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
    </style>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/bf73c86e77.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "dark-1": "#363958",
              "dark-2": "#777777",
              "hero-bg": "#FFFBF0",
              "hero-orange": "#FABE4C",
              "card-bg": "#F1F1F1",
            },
            spacing: {
              "max-web-width": "1440px",
              "max-content-width": "1170px",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- main content here -->
    <main class="border-2 border-red-500 max-w-[1440px] mx-auto">
      <header class="flex justify-between max-w-[1170px] mx-auto mt-16">
        <div class="space-y-7">
          <h1
            class="md:text-5xl lg:text-7xl font-extrabold lg:leading-[100px] text-dark-1"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-dark-2">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-[18px] text-white rounded-md text-xl"
          >
            Explore More <i class="fa-solid fa-arrow-right-long -rotate-45"></i>
          </button>
        </div>

        <div class="relative w-1/2">
          <img class="w-full" src="./images/banner.png" alt="Banner" />

          <div
            class="flex items-center space-x-3 shadow-lg py-4 px-6 absolute rounded-lg lg:bottom-5 lg:left-20 bg-white"
          >
            <p class="text-3xl text-amber-500">
              <i class="fa-solid fa-star"></i>
            </p>
            <div>
              <h1 class="font-extrabold text-3xl">500</h1>
              <p class="text-dark-2">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
